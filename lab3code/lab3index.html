<!DOCTYPE html>
<html>
<head>
	<title>实验三的实现</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#box1{
		width: 485px;
		margin: 20px auto;
	}
	#box2{
		line-height: 2em;
	}
	#box1 h1{
		height: 30px;
		color:#666;	
		font-size: 13px;
		line-height: 29px;	
		font-family:"微软雅黑";
		background: url(images/bg.jpg);
	}
	#text{
		width: 100%;
		height: 170px;
		margin: 0px auto;
	}
	.button{
		width: 75px;
		height: 25px;
		float:right;
		margin:10px;
	}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<h1>宝贝与描述相符（打分匿名）</h1>
			<div id="stars">
				<img src="images/star0.png"/>
				<img src="images/star0.png"/>
				<img src="images/star0.png"/>
				<img src="images/star0.png"/>
				<img src="images/star0.png"/>
				<br>
			</div>
			<form>
				<textarea cols="40" rows="8" value="" id="text"></textarea>
				<button class="button">公开评论</button>
			</form>
		</div>
	</div>

</body>
<script type="text/javascript">
	window.onload=function(){
		var images = document.getElementsByTagName("img");
		var comment = ['发货时间也特别慢就算了，质量还特别差，简直就是差评！','感觉物流非常不给力啊，东西样子到了手里也和图上差的很多啊，不尽人意','emmm这个价钱也就这样吧，毕竟便宜没好货，对得起这么便宜的价钱了，不过是真的凑活','买家的态度还是挺好的，而且东西并不差啊，价钱摆在这里还挺好的啊，用到现在还没什么问题','物美价廉五星好评！'];
		var text = document.getElementById('text');
		var con=false;
		var Click=0;
		for(var i=0; i<images.length; i++){
			images[i].index = i;
			images[i].onmouseover = function(){
				text.value=comment[this.index];
				if(this.index<2){
					for(var j=0; j<=this.index; j++){
						images[j].src="images/star1.png";
					}
				}else{
					for(var j=0; j<=this.index; j++){
						images[j].src="images/star2.png";
					}
				}
				for(var j=this.index+1; j<images.length;j++){
					images[j].src="images/star0.png";
				}
			}
			images[i].onmouseout=function(){
				if(con){
					if(Click<2){
						for(var j=0; j<=Click;j++){
							images[j].src="images/star1.png";
						}
					}else{
						for(var j=0; j<=Click;j++){
							images[j].src="images/star2.png";
						}
					}
					text.value=comment[Click];
					for(var j=Click+1; j<images.length;j++){
						images[j].src="images/star0.png";
						}
				}else{
					for(var j=0; j<images.length;j++){
						images[j].src="images/star0.png";
					}
					text.value='';
				}			
			}
			images[i].onclick=function(){
				con=true;
				Click=this.index;
			}
		}

	}
</script>
</html>
