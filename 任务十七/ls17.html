<!DOCTYPE html>
<html>
<head>
	<title>ls17</title>
	<meta charset="utf-8">
	<script>
		//标准内置对象date

		/*
		UTC 协调世界时间 Coordinated Universal Time
		GMT 格林尼治时间 （北京时间是正8时区） Greenwich Mean Time
		*/
		//通过构造函数创建Date对象的4种形式
		var date1 = new Date(2017,9,18,12,34,1);
		console.log(date1);//Wed Oct 18 2017 12:34:01 GMT+0800 (中国标准时间)

		var date3 = new Date("2017-08-09");
		console.log(date3);//Wed Aug 09 2017 08:00:00 GMT+0800 (中国标准时间)

		var date4 = new Date(1000);
		console.log(date4);//Thu Jan 01 1970 08:00:01 GMT+0800 (中国标准时间)

		var date5 = new Date();
		console.log(date5);//Wed May 09 2018 16:41:35 GMT+0800 (中国标准时间)

		var date6 = new Date(NaN);
		console.log(date6);//Invalid Date

		//有无new的区别
		var d1 = new Date();
		var d2 = Date();
		console.log(d1,typeof d1);//object
		console.log(d2,typeof d2);//string

		//以毫秒为单位返回当前时间（从1970年1月1日00:00:00开始计算）
		console.log(Date.now());
		console.log((new Date()).getTime());

		//dateTimeString字符串转换成毫秒
		console.log(Date.parse("1970-01-02"));

		//将给定的日期转换成毫秒,解释为UTC 协调世界时间
		console.log(Date.UTC(2017,9,1));

		//Date原型方法
		var d = new Date("1978-11-25");
		console.log(d.getFullYear(),d.getMonth(),d.getDay(),d.getDate(),d.getHours());
		d.setFullYear(1999,5,3);

		//转成字符串相关
		var d = new Date(2012,3,21,15,7,23,234);
		console.log(d.toTimeString(),"___",d.toLocaleTimeString());//15:07:23 GMT+0800 (中国标准时间) ___ 下午3:07:23
		console.log(d.toDateString(),"___",d.toLocaleDateString());//Sat Apr 21 2012 ___ 2012/4/21
		console.log(d.toJSON());//2012-04-21T07:07:23.234Z	

		/*日期格式 YYYY-MM-DD 、 YYYY-MM 、 YY
		时间格式 THH:mm:ss.sss、THH:mm:ss.sssZ 、THH:mm:ss、THH:mm:ssZ、THH:mm、THH:mmZ
		完整的日期时间格式 YYYY-MM-DDTHH:mm:ss.sssZ
		*/
		//时间的比较和运算
		console.log(new Date("1970-01-02").getTime());//86400000
		console.log(new Date("1970-01-02") > new Date("1970-01-01"));//true
		
		var today = new Date();
		today.setMonth(6);
		console.log(today);
		//练习：输出30天之后是几月几号星期几  加上毫秒数
		var today = new Date();
		today.getTime();
		var newDate = new Date(today.getTime()+1000*3600*24*30);
		console.log(newDate);

	</script>
</head>
<body>

</body>
</html>
