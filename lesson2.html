<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>ls2练习</title>
    <script>
        /*typeof一般用于类型的检测*/
        /*基本类型有Number、String、Boolean、Null、Undefined*/
        /*引用类型（也称对象类型）有Object（Array、Function、Date、Error等）*/
        console.log(typeof 123);/*输出结果为number*/
        console.log(typeof true);/*输出结果为boolean*/
        console.log(typeof "abc");/*输出结果为string*/
        console.log(typeof null);/*输出结果为object*/
        console.log(typeof undefined);/*输出结果为undefined*/
        console.log(typeof {name:"Mike",age:20});/*输出结果为object*/

        /*instanceof也用于类型的检测，左侧操作数为对象，右侧操作数为原型链中的一个类型时，返回为true*/
        var a = {name:"Mike",age:20};
        console.log(a instanceof Object);/*此时就返回的是true，同理换成数组或者定义一个函数也是如此*/

        var n = 10;
        var m = true;
        var str = "Hello World"; 
        var obj = {value:"Hello World"};/*obj的引用存在中，{value:"Hello World"}存在堆中，通过栈中的变量obj(访问地址)访问*/

        var str_a = "a";
        var str_b = str_a;
        str_b = "b";
        console.log(str_a,str_b);/*str_a打印a，str_b打印b*/

        var obj_a = {v:"a"}; // obj_a存的是引用，引用堆内存中存的对象:{v:"a"};
        var obj_b = obj_a; //引用赋值
        obj_b.v = "b"; // 通过obj_b访问(修改)堆内存的变量而obj_a和obj_b引用的是一个值
        console.log(obj_a,obj_b);//打印都是{v:"b"}

        obj_b = {v:"c"}; //改的是整个对象，在堆内存中创建一个新的对象值:{v:"c"}
        console.log(obj_a,obj_b);//obj_a打印{v:"b"},而obj_b打印{v:"c"}

        var a1 = 100;
        var b1 = 100;
        console.log(a1 == b1);
        console.log(a1 === b1);
        /*此时全部打印true，a1和b1均为number并且数值相等*/

        var a2 = new Number(200);
        var b2 = new Number(200);
        console.log(a2 == b2);
        console.log(a2 === b2);
        /*此时全部打印false，a2和b2都是object不能按照基本类型去判等*/

        var a3 = new Number(200);
        var b3 = a3;
        console.log(a3 == b3);
        console.log(a3 === b3);/*打印true，a3和b3指向同一块*/

        b3 = new Number(200);
        console.log(a3 === b3);/*b3申请了新的堆区，所以打印false*/
    </script>
    </head>
    <body>

    </body>
</html>
